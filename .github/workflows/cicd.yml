name: GitHub CI

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main

env:
    PACKAGE_NAME: ansys-tools-common
    MAIN_PYTHON_VERSION: 3.13
    DOCUMENTATION_CNAME: tools.docs.pyansys.com

jobs:

    update-changelog:
      name: "Update CHANGELOG (on release)"
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
      runs-on: ubuntu-latest
      permissions:
        contents: write
        pull-requests: write
      steps:
        - uses: ansys/actions/doc-deploy-changelog@v10
          with:
            token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
            bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
            bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}

    # TODO uncomment after the first release
    # check-vulnerabilities:
    #   name: "Check library vulnerabilities"
    #   runs-on: ubuntu-latest
    #   steps:
    #     - uses: ansys/actions/check-vulnerabilities@v10.0
    #       with:
    #         python-version: ${{ env.MAIN_PYTHON_VERSION }}
    #         token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
    #         python-package-name: ${{ env.PACKAGE_NAME }}
    #         dev-mode: ${{ github.ref != 'refs/heads/main' }}

    style:
        name: Code style
        runs-on: ubuntu-latest
        steps:
          - name: PyAnsys code style checks
            uses: ansys/actions/code-style@v10
            with:
              python-version: ${{ env.MAIN_PYTHON_VERSION }}
    smoke-tests:
        name: Build and Smoke tests
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ['3.10', '3.11', '3.12']
        steps:
        - name: Build wheelhouse and perform smoke test
          uses: ansys/actions/build-wheelhouse@v10
          with:
            library-name: ${{ env.PACKAGE_NAME }}
            operating-system: ${{ matrix.os }}
            python-version: ${{ matrix.python-version }}
            whitelist-license-check: "termcolor"  # Has MIT license, but it's not recognized

    tests:
      name: Testing
      runs-on: ubuntu-latest
      needs: [smoke-tests]
      env:
        ANSYS_LOCAL: false
        ON_UBUNTU: true

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ env.MAIN_PYTHON_VERSION }}
            cache: 'pip'

        - name: Install uv and create venv
          run: |
            python -m pip install --upgrade pip
            pip install uv
        - name: Install project dependencies
          run: |
            uv sync --extra tests
        - name: Run tests
          run: |
            uv sync --extra tests --no-dev
            uv pip install tests/launcher/pkg_with_entrypoint
            uv run pytest

        # - uses: codecov/codecov-action@v5
        #   name: 'Upload coverage to CodeCov'
        #   with:
        #     token: ${{ secrets.CODECOV_TOKEN }}

    docs-style:
      name: Documentation Style Check
      runs-on: ubuntu-latest
      steps:
        - name: PyAnsys documentation style checks
          uses: ansys/actions/doc-style@v10
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

    doc-build:
      name: Build documentation
      needs: [docs-style]
      runs-on: ubuntu-latest
      steps:
        - name: Build documentation
          uses: ansys/actions/doc-build@v10
          with:
            python-version: ${{ env.MAIN_PYTHON_VERSION }}
            check-links: false # Delete after first release

    package:
        name: Package library
        runs-on: ubuntu-latest
        needs: [tests, doc-build]
        steps:
            - name: Build library source and wheel artifacts
              uses: ansys/actions/build-library@v10
              with:
                library-name: ${{ env.PACKAGE_NAME }}
                python-version: ${{ env.MAIN_PYTHON_VERSION }}

    release:
      name: Release project
      if: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags') }}
      needs: [package]
      runs-on: ubuntu-latest
      environment: release
      permissions:
        id-token: write
        contents: write
      steps:
        - name: "Download the library artifacts from build-library step"
          uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
          with:
            name: ${{ env.PACKAGE_NAME }}-artifacts
            path: ${{ env.PACKAGE_NAME }}-artifacts

        # - name: "Upload artifacts to PyPI using trusted publisher"
        #   uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        #   with:
        #     repository-url: "https://upload.pypi.org/legacy/"
        #     print-hash: true
        #     packages-dir: ${{ env.PACKAGE_NAME }}-artifacts
        #     skip-existing: false

        - name: "Release to the private PyPI repository"
          uses: ansys/actions/release-pypi-private@v9
          with:
            library-name: "ansys-api-meshing-maestro"
            twine-username: "__token__"
            twine-token: ${{ secrets.PYANSYS_PYPI_PRIVATE_PAT }}

        - name: Release to GitHub
          uses: ansys/actions/release-github@v10
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            library-name: ${{ env.PACKAGE_NAME }}

    upload_docs_release:
      name: Upload release documentation
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
      runs-on: ubuntu-latest
      needs: [release]
      steps:
        - name: Deploy the stable documentation
          uses: ansys/actions/doc-deploy-stable@v10
          with:
            cname: ${{ env.DOCUMENTATION_CNAME }}
            token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
            bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
            bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}